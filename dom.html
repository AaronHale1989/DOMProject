<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>

<body>
	<div id="banner">

    	<div id="close">

	</div>


	<div class="wrapper">
		<div class="titlewrapper">
			<div class="navbar">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Blog</a></li>
					<li><a href="">About</a></li>
				</ul>
			</div>
			<div>
				<h1 class="title1">Photoman</h1>
				<h2 class="title2">Aaron Hale Photography</h2>
			</div>
		</div>

		<div class="contentwrap">
			<div class="content1">
				
			</div>
			<div class="content2">
				<div class="pictext">
					<h3 class="boats">Green Boats Floating In Water</h3>
					<p class="boattext">These are some green boats floating in some blue water</p>
				</div>
			</div>
			<div class="content3">

			</div>
			<div class="content4">
					<div class="phototext">

		</div>
		
		

















	




	</div>


<script type="text/javascript" src="dom.js"></script>
